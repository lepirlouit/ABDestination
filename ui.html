<div id="section" class="abdest">
  <h1>Destination</h1>
  <div class="panel">
    <p>
      Position actuelle&nbsp;: <span class="coord">
        [<span id="coord-x"></span>][<span id="coord-y"></span>]
      </span>
    </p>
  </div>
  <div class="panel left">
    <p>
      Moteur niveau <span id="engine" class="level"></span>
      (<span id="move-range"></span> cases)
    </p>
    <p>
      <input type="checkbox" id="accel" />
      <label for="accel">Accélérateur syntrogénique</label>
    </p>
  </div>
  <div class="panel right">
    <p>
      Radar niveau
      <input id="radar" type="number" min="0" max="4" value="0" />
      (<span id="sight-range"></span> cases)
    </p>
    <!-- <p>
      <input type="checkbox" id="damaged" />
      <label for="damaged">Endommagé</label>
    </p> -->
  </div>
  <div class="panel">
    <p>
      Votre prochaine destination&nbsp;:
      <input id="dest-x" type="number" min="-9999" max="9999" value="0" />
      <input id="dest-y" type="number" min="-9999" max="9999" value="0" />
    </p>
  </div>
  <div class="panel">
    <p>
      Distance horizontale / verticale&nbsp;:
      <span id="dist-h"></span> / <span id="dist-v"></span>
    </p>
    <p>
      <strong>Distance totale&nbsp;: <span id="dist-tot"></span></strong>
    </p>
  </div>
  <div class="panel">
    <table>
      <thead>
        <tr>
          <td>
            Durée minimum du voyage (<span id="fuel"></span>
            <img alt="CHL" width="16" height="16"
                 src="http://www.alphabounce.com/img/icons/small_fuel_free.gif" />
            par jour)&nbsp;:
          </td>
          <th scope="col">Parties</th>
          <th scope="col">Jours</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Zone explorée</th>
          <td id="games-explored"></td>
          <td id="days-explored"></td>
        </tr>
        <tr>
          <th scope="row">Zone inexplorée</th>
          <td id="games-unseen"></td>
          <td id="days-unseen"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="panel">
    <p>
      Cap à suivre&nbsp;:
      <canvas id="cape" width="100" height="100"></canvas>
    </p>
  </div>
</div>
